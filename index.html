<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="shopping-list">
      <h1 class="shopping-list-tittle">
        Shopping <span class="sh-list-span">List</span>
      </h1>
      <div class="shopping-empty-container">
        <h3 class="shopping-empty-text">
          This page is empty, add some books and proceed to order.
        </h3>
        <img
          class="shopping-empty-image"
          srcset=""
          src="./img/shopping-mobile-1x.png"
          alt="Список майбутніх книг"
          sizes=""
        />
      </div>
    </section>
  </body>
</html>
